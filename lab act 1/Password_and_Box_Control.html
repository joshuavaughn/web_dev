<!DOCTYPE html>
<html>
<head>
    <title>Password and Box Control</title>
</head>
<body>
    <fieldset>
        <legend>HTML 1</legend>
        <form>
            <label for="username">Enter Login Name:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>

    <!--
    The "text" input type provides a text field for the user to input text into.
    the"password" input type is the same but changes the text into "*" character for confidentiality.
    -->

</body>
</html>
